<script>
    const list = document.querySelector(".BbList")
    const api = "https://api.themoviedb.org/3/movie/popular?api_key=afca2656cc551632bb3c538c9d52ccc3&language=en-US";

    const images_api = 'https://image.tmdb.org/t/p/w1280'

    fetch(api)
        .then(function(response) {
            return response.json()
        })
        .then(data => {

            data.results.map(function(movie) {

                list.innerHTML += ` <div class="movie" >
                  
                    <img  src=${ images_api + movie.poster_path }    alt=${movie.original_title}  />


                    </div>
                `;

            })

        }).catch(err => console.log(err));
</script>
