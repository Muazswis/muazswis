    <script>
        /* https://stackoverflow.com/questions/46155/whats-the-best-way-to-validate-an-email-address-in-javascript burdan alındı kod  */
        const validateEmail = function(email) {
            return String(email)
                .toLowerCase()
                .match(
                    /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                );
        };

        function kontrol() {
            var sendBtn = document.querySelector(".sendBtn")
            console.log(sendBtn)
            var isim = document.getElementById("ad").value;
            var soyad = document.getElementById("soyad").value;
            var doğum = document.getElementById("doğum").value;
            var eğitim = document.getElementById("eğitim").value;
            var email = document.getElementById("email").value;
            var mesaj = document.getElementById("mesaj").value;

            if (isim == null || isim == "" || soyad == null || soyad == "" || doğum == null || doğum == "" || eğitim == null || eğitim == "" || mesaj == null || mesaj == "" || email == "") {
                alert("Bütün Alanları Doldurmak Zorunludur.!");
            }
            if (!validateEmail(email)) {
                alert("Email formatında degıl !");

            } else {
                sendBtn.setAttribute('type', 'submit');
                alert("Başarıyla gönderildi!");
            }
        }
    </script>
