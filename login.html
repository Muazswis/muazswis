    <div class="container text-muted">
        <form action="login.php" method="POST" id="login" novalidate=" name="login">
            <h1 style="text-align: center;">Login</h1>
            <br>
            <p><b>Kullanıcı Adı</b>
                <input id="id" name="id" class="form-control  px-3 py-3 shadow" type="email" required placeholder="kullanıcı adınızı giriniz">
            </p>
            <br>
            <p><b>Şifre</b>
                <input id="sifre" name="sifre" class="form-control px-3 py-3 shadow" type="password" required placeholder="şifrenizi giriniz">
            </p>
            <br>
            <p style="text-align: center;">
                <button type="button" onclick="kontrol()" class="btn btn-success loginBtn">Giriş Yap </button>
            </p>
        </form>

    </div>

    <script>
        function kontrol() {
            var loginBtn = document.querySelector(".loginBtn");
            var kullanici_adi = document.getElementById("id").value;
            var sifre = document.getElementById("sifre").value;
            if (sifre == null || sifre == "" || kullanici_adi == null || kullanici_adi == "") {
                alert("Bütün Alanları Doldurmak Zorunludur.!");
            } else {
                loginBtn.setAttribute('type', 'submit')
            }
        }
    </script>
